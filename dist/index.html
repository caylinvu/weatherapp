<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>myWeather</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <div class="header-txt">myWeather</div>
            <form action="" method="get" class="search-form">
                <input type="search" class="search-input" required>
                <button type="submit" class="submit-btn"><img src="images/search.svg" alt="search icon"></button>
            </form>
            <div class="btn-container">
                <button id="cel-btn">°C, km</button>
                <button id="far-btn" class="selected">°F, m</button>
            </div>
        </div>
        <div class="main-content">
            <div class="location-info">
                <div class="location"></div>
                <div class="local-time"></div>
            </div>
            <div class="current-forecast">
                <div class="main-info">
                    <div>
                        <div class="icon-container">
                            <img src="" alt="" class="icon">
                        </div>
                        <div class="temp"></div>
                    </div>
                    <div class="condition"></div>
                    <div class="feels-like"></div>
                    <div class="high-low"></div>
                </div>
                <div class="other-info">
                    <div>
                        <div class="info-title">Chance of Rain</div>
                        <div id="rain" class="info-details"></div>
                    </div>
                    <div>
                        <div class="info-title">Cloudiness</div>
                        <div id="cloud" class="info-details"></div>
                    </div>
                    <div>
                        <div class="info-title">Visibility</div>
                        <div id="visibility" class="info-details"></div>
                    </div>
                    <div>
                        <div class="info-title">Wind</div>
                        <div id="wind" class="info-details"></div>
                    </div>
                    <div>
                        <div class="info-title">Humidity</div>
                        <div id="humidity" class="info-details"></div>
                    </div>
                    <div>
                        <div class="info-title">UV</div>
                        <div id="uv" class="info-details"></div>
                    </div>
                    <div>
                        <div class="info-title">Sunrise</div>
                        <div id="sunrise" class="info-details"></div>
                    </div>
                    <div>
                        <div class="info-title">Sunset</div>
                        <div id="sunset" class="info-details"></div>
                    </div>
                </div>
            </div>
            <div class="hourly-container"></div>
            <div class="daily-container"></div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
